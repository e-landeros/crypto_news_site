{% extends 'base.html' %}


{% block content %}
<table class="table table-striped table-bordered text-centered table-hover">
    <thead>
        <tr>
        <th scope="col">Name</th>
        <th scope="col">Price</th>
        <th scope="col">24h High</th>
        <th scope="col">24h Low</th>
        <th scope="col">Market Cap</th>
        </tr>
    </thead>
    <tbody>
        {% for k,v in crypto.DISPLAY.items %}
            <tr>
            <td>{{ k }}</td>
            <td>{{ v.USD.PRICE }}</td>
            <td>{{v.USD.HIGHDAY }}</td>
            <td>{{v.USD.LOWDAY }}</td>
            <td>{{v.USD.MKTCAP }}</td>
            </tr>
        {% endfor %}
    </tbody>

</table>
{% endblock  %}
